<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Breakfast Chow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Your custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="text-center">
            <h1>Big Breakfast Chow</h1>
        </div>
         
        <!-- First Item -->
        <div class="row justify-content-center align-items-center menu-item">
            <div class="col-lg-4">
                <img class="img-fluid" src="img/chicken&waffles.jpg" alt="Chicken & Waffles">
            </div>
            <div class="col-lg-4">
                <h2>Chicken & Waffles</h2>
                <p class="price">$16.50</p>
            </div>
        </div>
        
        <!-- Second Item -->
        <div class="row justify-content-center align-items-center menu-item">
            <div class="col-lg-4">
                <img class="img-fluid" src="img/frenchtoast.jpg" alt="French Toast">
            </div>
            <div class="col-lg-4">
                <h2>French Toast</h2>
                <p class="price">$13.50</p>
            </div>
        </div>
        
        <!-- Third Item -->
        <div class="row justify-content-center align-items-center menu-item">
            <div class="col-lg-4">
                <img class="img-fluid" src="img/cookiemilkshake.webp" alt="Cookie Milkshake">
            </div>
            <div class="col-lg-4">
                <h2>Cookie Milkshake</h2>
                <p class="price">$8</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
