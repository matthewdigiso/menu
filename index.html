<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- my css goes under bootstraps -->
    <link rel="stylesheet" href="css/style.css">
    
</head>
  <body>
    <div class="container-fluid">
        <div class="container-fluid text-center">
            <div class="col-12">
                <h1>Big Breakfast Chow</h1>
            </div>
        </div>
    </div>
    <!-- first  -->
    <div class="row justify-content-center">
       
        <div class="col-10 col-sm-3 col-lg-12"><img class="img-fluid" src="img/chicken&waffles.jpg" alt="chickenwaffles"></div>
        <div class="col-10 col-sm-3 col-lg-6">Chicken & Waffles</div>
        <div class="col-10 col-sm-3 col-lg-6">$16.50</div>
    </div>
    <!-- second  -->
    <div class="row justify-content-center">
        <div class="col-10 col-sm-3 col-lg-12"><img class="img-fluid" src="img/frenchtoast.jpg" alt="frenchtoast"></div>
        <div class="col-10 col-sm-3 col-lg-6">French Toast</div>
        <div class="col-10 col-sm-3 col-lg-6">$13.50</div>
    </div>
    <!-- third  -->
    <div class="row justify-content-center"> 
        <div class="col-10 col-sm-3 col-lg-12"><img class="img-fluid" src="img/cookiemilkshake.webp" alt="cookiemilkshake"></div>
        <div class="col-10 col-sm-3 col-lg-6">Cookie Milkshake</div>
        <div class="col-10 col-sm-3 col-lg-6">$8</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
